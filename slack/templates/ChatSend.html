{% extends "Base.html" %}

{% load static %}  



{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'SlackCss/ChatSend.css' %}">
{% endblock %}

{% block content %}
<body class="text-center">
    <div id="app">
        <input type="button" value="coution" @click="ChangePagenation">
        <div v-if="pagenation">
        <a class="btn btn-primary" href="../Chat">ChatRoom</a>
            {% if error %}{{ error }}{% endif %}
                <a>{% if user.is_authenticated %}</a>
                <form method="POST" enctype="multipart/form-data">{% csrf_token %}
                    <input type="hidden" name="username" value="{{ user.username }}">
                    <textarea name="text" cols="100" rows="10"></textarea><br>
                    <input type="file" name="image">
                    <input type="submit">
                </form>
            {% else %}
                <p>ログインしていません</p>
            {% endif %}
        </div>
        <div v-else>
        </div>
    </div>
</body>

{% endblock %}

{% block links %}
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>
  var app = new Vue({
    el: '#app',
    delimiters: ['[|[', ']|]'],
    data: {
      pagenation: true,
      message: 'Hello Vue.js!',
    },
    methods:{
        ChangePagenation(){
            console.log(this.pagenation)
            this.pagenation = !this.pagenation
        },
    },
  })
</script>
{% endblock %}
